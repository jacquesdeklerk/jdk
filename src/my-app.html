<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #00BCD4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .fab--header {
        position: absolute;
        right: 20px;
        bottom: -28px;
        z-index: 99;
        background: #fff;
        color: #00BCD4;
      }

      @media print {
        body {
          font-size: 10pt;
          color: red;
        }

        .fab--header {
          display: none;
        }
      }


    </style>

    <!-- Main content -->

    <app-header-layout>

      <app-header condenses fixed effects="resize-title waterfall">
        <app-toolbar primary>
            <h4 condensed-title>Jacques de Klerk</h4>
        </app-toolbar>
        <app-toolbar>
          <div class="container container--pad">
            Curriculum Vitae
          </div>
        </app-toolbar>
        <app-toolbar>
        </app-toolbar>
        <app-toolbar>
          <div class="container container--pad">
            <h1 title>Jacques de Klerk</h1>
          </div>
        </app-toolbar>
        <app-toolbar>
        </app-toolbar>

        <paper-fab icon="print" title="print" class="fab--header" on-tap="print"></paper-fab>
      </app-header>

      <app-header>
        <app-toolbar>
          <paper-icon-item>
            <iron-icon icon="email" item-icon>
            </iron-icon>
            <paper-item-body>
              <div>jacques.de.klerk@gmail.com</div>
            </paper-item-body>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="phone" item-icon>
            </iron-icon>
            <paper-item-body>
              <div>0828115545</div>
            </paper-item-body>
          </paper-icon-item>
        </app-toolbar>
      </app-header>

      <my-view1></my-view1>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      print: function() {
        window.print()
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
