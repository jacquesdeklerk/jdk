<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .card {
        width: calc(100% - 48px);
        margin: 24px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
      }

      @media (min-width: 800px) {
      .card {
        width: calc(49% - 48px);
        vertical-align: top;
      }
    }



    </style>

    <!-- Main content -->

    <app-header-layout>

      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div title>Curriculum Vitae</div>
        </app-toolbar>
        <app-toolbar></app-toolbar>
        <app-toolbar>
          <div title>Jacques de Klerk</div>
        </app-toolbar>
      </app-header>

      <div class="container">
        <paper-card heading="Profile" class="card">
          <div class="card-content">
            <ul>
              <li>8 years experience</li>
              <li>Self-taught</li>
              <li>Focusing on front-end/client-side</li>
              <li>Currently working on a freelance basis</li>
              <li>Have worked on various diverse projects with involvement in all aspects, form conceptualisation and deployment to support</li>
            </ul>
          </div>
        </paper-card>

        <paper-card heading="Objective" class="card">
          <div class="card-content">
            Seeking a new challenge where I can learn from and contribute to a
            team environment within a dynamic organisation. My passion for
            learning means that I can continually offer the latest technology,
            practices and ideas to the team, ensuring the organisation is at the
            very forefront of customer experiences.
          </div>
        </paper-card>


        <paper-card heading="Experience" class="card">
          <div class="card-content">
            Freelance Web Developer:

            2007 - 2013

            Responsibilities:

            <ul>
              <li>Development of Websites, Flex Applications, Blogs</li>
              <li>Hosting Setup</li>
              <li>Support</li>
            </ul>


            Skills acquired:

            • Self-education in web technologies

            • Independent operation

            • Corresponding with clients

            • Project management

            • Working with deadlines
          </div>
        </paper-card>
      </div>



    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
